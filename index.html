    a=1;
        function zoomin(){
            a=a+0.1;

            r=document.querySelector(':root');

            r.style.setProperty('--p', a);
            
            document.getElementById("img").style="zoom:var(--p)"
        }

       

        function zoomout(){
            a=a-0.1;

            r=document.querySelector(':root');

            r.style.setProperty('--p', a);
            
            document.getElementById("img").style="zoom:var(--p)"
        }
    


</script>
